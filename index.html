<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>代理页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f5f5f5;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #666;
    }
    iframe {
      display: none;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="loader">页面加载中，请稍候...</div>
  <iframe id="myFrame" src="https://still-wind-e72d.wanwanccop.workers.dev/"></iframe>

  <script>
    const frame = document.getElementById("myFrame");
    frame.onload = function() {
      document.getElementById("loader").style.display = "none";
      frame.style.display = "block";
    };
  </script>
</body>
</html>
